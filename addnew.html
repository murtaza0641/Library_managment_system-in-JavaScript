<html>
    <head>
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="add">
    <h1>Library Managment System</h1>
    <h3>Add a new Book</h3>
    <form class="form">
        <input type="text" class="book" " required="true" placeholder="Book Name">
        <input type="text" class="author" placeholder="Author Name" required>
        <input type="text" class="publisher" placeholder="Publisher Name" required>
        <input type="text" class="date" placeholder="yyyy-mm-dd" required><br>
        <button type="submit" class="add-book">Add Book</button>
    </form>
    
    <button><a href="index.html">Go Back</a></button>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
